<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">+ New Post</button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Â© 2025 Spots</p>
      </footer>
      <template id="card-template">
        <li>
          <article class="card">
            <img class="card__image" src="#" alt="" />
            <button
              type="button"
              class="card__delete-button"
              aria-label="Delete"
            ></button>
            <div class="card__footer">
              <h2 class="card__title"></h2>
              <button
                class="card__like-button"
                type="button"
                aria-label="Like"
              ></button>
            </div>
          </article>
        </li>
      </template>
      <div class="modal" id="edit-profile-modal">
        <!-- Add modal_is-opened to see it -->
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            aria-label="Close modal"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                type="text"
                id="profile-name-input"
                class="modal__input"
                placeholder="Type Your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                type="text"
                id="profile-description-input"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            aria-label="Close modal"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                type="url"
                id="card-image-input"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                type="text"
                id="card-caption-input"
                class="modal__input"
                placeholder="Image caption"
                required
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            type="button"
            class="modal__close-button"
            aria-label="Close modal"
          ></button>
          <img class="modal__image" src="#" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
