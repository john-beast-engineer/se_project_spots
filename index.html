<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">+ New Post</button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <li>
              <article class="card">
                <img
                  src="./images/val-thorens.jpg"
                  alt="Val Thorens"
                  class="card__image"
                />
                <div class="card__footer">
                  <h2 class="card__title">Val Thorens</h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Like"
                  ></button>
                </div>
              </article>
            </li>
            <li>
              <article class="card">
                <img
                  src="./images/restaurant-terrace.jpg"
                  alt="Restaurant Terrace"
                  class="card__image"
                />
                <div class="card__footer">
                  <h2 class="card__title">Restaurant Terrace</h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Like"
                  ></button>
                </div>
              </article>
            </li>
            <li>
              <article class="card">
                <img
                  src="./images/an-outdoor-cafe.jpg"
                  alt="An Outdoor Cafe"
                  class="card__image"
                />
                <div class="card__footer">
                  <h2 class="card__title">An Outdoor Cafe</h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Like"
                  ></button>
                </div>
              </article>
            </li>
            <li>
              <article class="card">
                <img
                  src="./images/long-bridge.jpg"
                  alt="A very long bridge, over the forest..."
                  class="card__image"
                />
                <div class="card__footer">
                  <h2 class="card__title">
                    A very long bridge, over the forest...
                  </h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Like"
                  ></button>
                </div>
              </article>
            </li>
            <li>
              <article class="card">
                <img
                  src="./images/tunnel.jpg"
                  alt="Tunnel with morning light"
                  class="card__image"
                />
                <div class="card__footer">
                  <h2 class="card__title">Tunnel with morning light</h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Like"
                  ></button>
                </div>
              </article>
            </li>
            <li>
              <article class="card">
                <img
                  src="./images/mountain-house.jpg"
                  alt="Mountain house"
                  class="card__image"
                />
                <div class="card__footer">
                  <h2 class="card__title">Mountain house</h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Like"
                  ></button>
                </div>
              </article>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Â© 2025 Spots</p>
      </footer>
      <div class="modal modal_is-opened">
        <!-- Add modal_is-opened to see it -->
        <div class="modal__container">
          <button type="button" class="modal__close-button">X</button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                type="text"
                id="profile-name-input"
                class="modal__input"
                placeholder="Your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                type="text"
                id="profile-description-input"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
