<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="<%=require('./images/avatar.jpg')%>"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">+ New Post</button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Â© 2025 Spots</p>
      </footer>
      <section class="cards">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <!-- This seems redundant, I have "card" on <article> -->
              <article class="card">
                <img class="card__image" src="#" alt="" />
                <button
                  type="button"
                  class="card__delete-button"
                  aria-label="Delete"
                ></button>
                <div class="card__footer">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Like"
                  ></button>
                </div>
              </article>
            </li>
          </template>
        </ul>
      </section>
      <div class="modal" id="edit-profile-modal">
        <!-- Add modal_is-opened to see it -->
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            aria-label="Close modal"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" name="edit-profile" novalidate>
            <label class="modal__label">
              <input
                id="profile-name-input"
                class="modal__input"
                type="text"
                name="name"
                placeholder="Type Your Name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__error" id="profile-name-input-error"></span>
            </label>

            <label class="modal__label">
              <input
                id="profile-description-input"
                class="modal__input"
                type="text"
                name="Describe Yourself"
                placeholder="Description"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="modal__error"
                id="profile-description-input-error"
              ></span>
            </label>

            <button class="modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            aria-label="Close modal"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" name="add-card" novalidate>
            <label class="modal__label">
              <input
                id="card-image-input"
                class="modal__input"
                type="text"
                name="title"
                placeholder="Title"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="modal__error" id="card-image-input-error"></span>
            </label>

            <label class="modal__label">
              <input
                id="card-caption-input"
                class="modal__input"
                type="url"
                name="link"
                placeholder="Image link"
                required
              />
              <span class="modal__error" id="card-caption-input-error"></span>
            </label>

            <button class="modal__button" type="submit">Create</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            type="button"
            class="modal__close-button modal__close-button_type_preview"
            aria-label="Close modal"
          ></button>
          <img class="modal__image" src="#" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
  </body>
</html>
